<!DOCTYPE html>
<html>
    <head>
        <title>Score Keeper</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="main-game">
            <h1><span class="p1score">0</span> to <span class="p2score">0</span></h1>
            <h3>First to <span class="winningScoreDisplay">5</span> wins!</h3>
            <p>Or, select a new score: <input type="number" id="numInput"></input>   </p>
            <p id="winnerText"> </p>
            <button id="player1Btn">Player 1</button>
            <button id="player2Btn">Player 2</button>
            <br/>
            <button id="resetBtn">Reset</button> 
                    
            </section>
            <script src="scorekeep.js"></script>
    </body>
</html>
